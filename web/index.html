<body>
  <!-- Useless large component -->
  <div id="useless-component" style="width: 100%; height: 2000px; background-color: lightgray;">
    <!-- Placeholder content -->
    <h1 style="text-align: center; padding-top: 1000px;">This is a useless, non-functional component</h1>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
